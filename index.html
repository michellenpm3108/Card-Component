<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
        <title>Flexbox card</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card">
            <img class="card-img" src="img/tech.jpg" alt="phone and earphone are on laptop keyboard">
            <div class="content">
                <h1 class="card-title">7 tech tips and tricks that you need to know</h1>
                <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
                <div class="card-footer">
                    <p class="card-read-time"><span>15</span> minutes </br>read</p>
                    <a class="card-btn" href="#">read more</a>
                </div>
            </div>
        </div>
    </body>
